<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart2</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/01bc730358.js" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="maincontent">
                <thead class="mainhead">
                    <tr >
                        <th class="product">Product</th>
                        <th >Name</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Total Price</th>
                        <th class="text-center"><i class="fa-solid fa-trash-can"></i></th>
                        
                    </tr>

                </thead>
                
                <tbody class="mainbody">
                    <tr>
                        <td class="product"><img src="https://via.placeholder.com/100x100" alt=""></td>
                        <td ><p class="productname"><a  href="#">Women Dress</a></p>
                            <p class="productdesc">Good dress for women</p></td>
                        <td class="text-center price" >$<span >100</span></td>
                        <td class="text-center">
                            <div class="selects">
                                <select name="qnty" id="qnty">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </td>
                        <td class="text-center price total-price "> </td>
                        <td class="text-center deleteicon"><a href="/"><i class="fa-solid fa-trash-can"></i></a></i></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="amount">
                <div class="row">
                    <div class="col-lg-8 col-md-5 col-12">
                        <div class="left">
                            <form action="">
                                <input class="couponinput" type="text" placeholder="Enter your Coupon">
                                <p class="price">Note: Type coupon code after selecting the Quantity</p>
                                <!--<button class="couponbtn" type="submit" >Apply</button>-->
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-7 col-12">
                        <div class="right">
                            <ul id="ultag">
                                <li>Cart Subtotal <span class="price"><span id="cartSubtotal"></span></span></li>
                                <br>
                                <li>Shipping Charge <span class="price">$<span id="shippingcharge">10</span></span></li>
                                <br>
                                <li>You Save <span class="price"><span id="yousave">$0.00</span></span></li>
                                <hr>
                                <li>You Pay <span class="price"><span id="youpay"></span></span></li>
                            </ul>
                            
                            <div class="purchasing">
                                <a href="#" class="btn">Proceed to Buy</a><br>
                                <a href="#" class="btn">Continue Shopping</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
